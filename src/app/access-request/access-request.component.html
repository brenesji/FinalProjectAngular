<!-- app.component.html -->

<div class="container">
  <form [formGroup]="angForm" novalidate>

    <!-----Inicia Nombre Solicitante --->
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" formControlName="name" type="text">
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['name'].errors.required">
              Name is required.
            </div>
        </div>

        <!-----Inicia Email Adress--->
         <div class="form-group">
            <label>Email Address:</label>
            <input class="form-control" formControlName="address" type="text">
        </div>
        <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['address'].errors.required">
              email is required.
            </div>
        </div>

                <!-----Inicia Datacenter Name--->
                <div class="form-group">
                  <label>Datacenter Name:</label>
                  <input class="form-control" formControlName="dc" type="text">
              </div>
              <div *ngIf="angForm.controls['dc'].invalid && (angForm.controls['address'].dirty || angForm.controls['dc'].touched)" class="alert alert-danger">
                  <div *ngIf="angForm.controls['dc'].errors.required">
                    Datacenter is required.
                  </div>
              </div>

                      <!-----Inicia Organization Name--->
         <div class="form-group">
          <label>Organization Name:</label>
          <input class="form-control" formControlName="org" type="text">
      </div>
      <div *ngIf="angForm.controls['org'].invalid && (angForm.controls['org'].dirty || angForm.controls['org'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['org'].errors.required">
            Organization is required.
          </div>
      </div>

              <!-----Inicia Space Name--->
              <div class="form-group">
                <label>Space Name:</label>
                <input class="form-control" formControlName="space" type="text">
            </div>
            <div *ngIf="angForm.controls['space'].invalid && (angForm.controls['space'].dirty || angForm.controls['space'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['space'].errors.required">
                  Space Name is required.
                </div>
            </div>


                    <!-----Inicia Application Name--->
         <div class="form-group">
          <label>Application Name:</label>
          <input class="form-control" formControlName="AppName" type="text">
      </div>
      <div *ngIf="angForm.controls['AppName'].invalid && (angForm.controls['AppName'].dirty || angForm.controls['AppName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['AppName'].errors.required">
            AppName is required.
          </div>
      </div>


              <!-----Inicia Role Name--->
              <div class="form-group">
                <label>Role Name:</label>
                <input class="form-control" formControlName="role" type="text">
            </div>
            <div *ngIf="angForm.controls['role'].invalid && (angForm.controls['role'].dirty || angForm.controls['role'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['role'].errors.required">
                  Role Name is required.
                </div>
            </div>


        <button type="submit"
            [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
            Save
        </button>
  </form>
  <br />
  <!---<p>Form value: {{ angForm.value | json }}</p>
  <p>Form status: {{ angForm.status | json }}</p>---> <!-----Aca para poner el estatus-------->
</div>
